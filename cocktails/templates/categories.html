{% extends "base.html" %}
{% block content %}

<h3 class="brown-text text-darken-4 center-align">Cocktail Categories</h3>

<main class="container">
    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large brown darken-2 text-shadow">
                Add Cocktail Category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for category in categories %}
        <div class="col s12 m6 l3">
            <div class="card brown darken-4 text-shadow center-align">
                <div class="card-content white-text">
                    <span class="card-title">{{ category.category_name }}</span>
                </div>
                <div class="card-action">
                    <a href="#{{ category.id }}" class="btn-small green accent-4 modal-trigger">Delete</a>
                    <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn-small brown lighten-1">Edit</a>
                </div>
                <!-- Modal Structure -->
                <div id="{{ category.id }}" class="modal">
                    <div class="modal-content">
                        <h4>Wait...</h4>
                        <p>Are you sure you want to delete this <strong>{{ category.category_name }}</strong> category?</p>
                    </div>
                    <div class="modal-footer">
                        <a href="{{ url_for('delete_category', category_id=category.id) }}" class="modal-close waves-effect waves-green btn-flat">Delete</a>
                        <a href="#!" class="modal-close waves-effect waves-green btn-small">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>

{% endblock %}
