{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Edit Cocktail Category</h3>

<main class="container">
    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category.id) }}">
            <!-- category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix"></i>
                    <input id="category_name" name="category_name" value="{{ category.category_name }}" minlength="3" maxlength="25" type="text" class="validate"
                        required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_categories') }}" class="btn-large red darken-1 text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large green accent-4 text-shadow">
                        Edit Cocktail Category <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</main>

{% endblock %}
