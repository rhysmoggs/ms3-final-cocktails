{% extends "base.html" %}
{% block content %}


<h3 class="light-blue-text text-darken-4 center-align">MS3 Final Cocktails</h3>

<div class="slider">
  <ul class="slides">
    {% for category in categories %}
    <li>
      <a href="{{ url_for('filter_category', category_id=category.id) }}">
        <img src="../static/images/whiskey_sour.jpg" alt="picture of a whiskey sour cocktail" width="100" height="250">
        <div class="caption left-align">
          <h2>{{ category.category_name }}</h2>
          <!-- <h6 class="light grey-text text-lighten-3">Here's our small slogan.</h6> -->
        </div>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
