{% extends "base.html" %}
{% block content %}

<div class="hero-image">
  <div class="hero-text">
    <h1>Share a Drink With Us</h1>
    <p>Share a Drink With Us</p>
    <button>Register</button>
    <!-- <a href="{{ url_for('home') }}">
      <img src="../static/images/bg.jpg" alt="picture of a bar full of spirits">
    </a> -->
  </div>
</div>

<main class="container">
  <div class="slider">
    <ul class="slides">
      {% for category in categories %}
      <li>
        <a href="{{ url_for('filter_category', category_id=category.id) }}">
          <img src="../static/images/whiskey_sour.jpg" alt="picture of a whiskey sour cocktail" width="100" height="250">
          <div class="caption left-align">
            <h2>{{ category.category_name }}</h2>
            <!-- <h6 class="light grey-text text-lighten-3">Here's our small slogan.</h6> -->
          </div>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</main>

{% endblock %}
